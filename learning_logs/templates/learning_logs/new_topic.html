{% extends "learning_logs/base.html" %}

{% block content %}
  <p>Add a new topic:</p>
  <form action="{% url 'learning_logs:new_topic' %}" method='post'>
    {% csrf_token %} <!-- csrf_token is used to prevent attackers from gaining unauthorized access to the server -->
    {{ form.as_p }} <!-- render all forms in paragraph format -->
    <button name="submit">add topic</button>
  </form>

{% endblock content %}
